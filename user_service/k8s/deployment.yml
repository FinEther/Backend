apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: finether
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: badryb/finether-user-service:latest
          ports:
            - containerPort: 8001
          env:
            - name: DATABASE_URL
              value: "postgresql://postgres:1234@postgres:5432/projet_python_user"
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"

---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: finether
spec:
  ports:
    - port: 8001
      targetPort: 8001
  selector:
    app: user-service
