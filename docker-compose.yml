services:
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5434:5432" # Expose PostgreSQL for services

  user-service:
    build:
      context: ./user_service
    container_name: user-service
    environment:
      DATABASE_URL: "postgresql://postgres:1234@postgres:5434/projet_python_user"
    ports:
      - "8001:8001"
    depends_on:
      - postgres

  accounts-service:
    build:
      context: ./accounts_service
    container_name: accounts-service
    environment:
      DATABASE_URL: "postgresql://postgres:1234@postgres:5434/projet_python_accounts"
    ports:
      - "8003:8003"
    depends_on:
      - postgres

  bank-service:
    build:
      context: ./bank_service
    container_name: bank-service
    environment:
      DATABASE_URL: "postgresql://postgres:1234@postgres:5434/projet_python_bank"
    ports:
      - "8002:8002"
    depends_on:
      - postgres

volumes:
  postgres-data:
